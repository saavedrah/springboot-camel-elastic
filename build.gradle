plugins {
	id 'org.springframework.boot' version "$SpringBootVersion"
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	// Spring Boot
	implementation 'org.springframework.boot:spring-boot-starter-web'
	// Camel
	implementation platform("org.apache.camel.springboot:camel-spring-boot-bom:$CamelVersion")
	implementation "org.apache.camel.springboot:camel-spring-boot:$CamelVersion"
	implementation "org.apache.camel.springboot:camel-spring-boot-starter:$CamelVersion"
	// ElasticSearch
	implementation "org.apache.camel:camel-elasticsearch-rest:$CamelVersion"
	implementation "org.apache.camel.springboot:camel-elasticsearch-rest-starter:$CamelVersion"


	testImplementation 'org.springframework.boot:spring-boot-starter-test'


}

tasks.named('test') {
	useJUnitPlatform()
}
